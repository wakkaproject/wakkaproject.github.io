
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WAKKA Tweet Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 1rem; max-width: 700px; margin: auto; }
    h1 { text-align: center; }
    textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 0.5rem 1rem; margin: 0.5rem 0.5rem 0.5rem 0; border: none; border-radius: 6px; background: #1da1f2; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #0d8ddb; }
    .section { margin-bottom: 2rem; }
    .tweet-button { display: inline-block; background: #1da1f2; color: #fff; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 6px; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <h1>WAKKA Tweet Tool</h1>

  <div class="section">
    <h3>① 日本語入力欄</h3>
    <textarea id="jpBox" placeholder="ここに日本語を入力..."></textarea>
  </div>

  <div class="section">
    <h3>② 英訳されたツイート文（編集OK）</h3>
    <textarea id="enBox" placeholder="ここに英訳された内容が表示されます..."></textarea>
    <div>
      <button onclick="insertGroup1()">Insert from Group1</button>
      <button onclick="addLink1()">Add Project Link</button>
      <button onclick="addLink2()">Add OpenSea Link</button>
    </div>
  </div>

  <div class="section">
    <a id="tweetLink" href="#" target="_blank" class="tweet-button">Tweet This</a>
  </div>

  <script>
    const group1 = [
      "WAKKA means 'circle' in Japanese — a symbol of love, connection, and rescue.",
      "These aren't just NFTs. They're stories of five rescued souls.",
      "WAKKA was born from fur, purrs, and purpose.",
      "Every WAKKA NFT is a tribute to the cats that changed our lives.",
      "Rescue is just the beginning. WAKKA gives it a voice.",
      "Real cats. Real bonds. Real art.",
      "When you mint a WAKKA, you’re minting a piece of our heart.",
      "WAKKA celebrates the quiet beauty of rescued lives.",
      "Not everyone understands rescued animals. That’s why we created WAKKA.",
      "WAKKA is a digital home for stories that began in the real world."
    ];

    const link1 = "https://wakkaproject.github.io/";
    const link2 = "https://opensea.io/ja/collection/wakka-cats-1";

    document.getElementById("jpBox").addEventListener("input", () => {
      const jpText = document.getElementById("jpBox").value;
      document.getElementById("enBox").value = "[DeepL翻訳想定] " + jpText;
      updateTweetLink();
    });

    document.getElementById("enBox").addEventListener("input", updateTweetLink);

    function insertGroup1() {
      const random = group1[Math.floor(Math.random() * group1.length)];
      document.getElementById("enBox").value = random;
      updateTweetLink();
    }

    function addLink1() {
      document.getElementById("enBox").value += "\n" + link1;
      updateTweetLink();
    }

    function addLink2() {
      document.getElementById("enBox").value += "\n" + link2;
      updateTweetLink();
    }

    function updateTweetLink() {
      const text = encodeURIComponent(document.getElementById("enBox").value);
      document.getElementById("tweetLink").href = "https://twitter.com/intent/tweet?text=" + text;
    }

    window.onload = updateTweetLink;
  </script>
</body>
</html>
