
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAKKA Tweet Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fafafa; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 140px; margin: 1rem 0; font-size: 1rem; }
    button { margin: 0.5rem 0.5rem 0.5rem 0; padding: 0.5rem 1rem; }
    .tweet { background: #1da1f2; color: white; font-weight: bold; text-decoration: none; border-radius: 5px; padding: 0.8rem 1.5rem; display: inline-block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>WAKKA Tweet Tool</h1>

  <textarea id="tweetBox" placeholder="Your tweet will appear here..."></textarea><br>

  <button onclick="generateTweet()">Generate Tweet</button>
  <button onclick="clearTweet()">Clear</button>
  <button onclick="addGroup2()">Add WAKKA Cats Link</button>

  <br><a id="tweetLink" class="tweet" target="_blank">Tweet</a>

  <script>
    const group1 = [
      "WAKKA means 'circle' in Japanese — a symbol of love, connection, and rescue.",
      "These aren't just NFTs. They're stories of five rescued souls.",
      "WAKKA was born from fur, purrs, and purpose.",
      "Every WAKKA NFT is a tribute to the cats that changed our lives.",
      "Rescue is just the beginning. WAKKA gives it a voice.",
      "Real cats. Real bonds. Real art.",
      "When you mint a WAKKA, you’re minting a piece of our heart.",
      "WAKKA celebrates the quiet beauty of rescued lives.",
      "Not everyone understands rescued animals. That’s why we created WAKKA.",
      "WAKKA is a digital home for stories that began in the real world.",
      "We didn’t rescue them. They rescued us. WAKKA is proof.",
      "Five cats. One mission: to share their love with the world.",
      "WAKKA is a thank you to the cats who changed everything.",
      "There’s more than cuteness in these circles. There’s soul.",
      "We turned meows into meaning. That’s WAKKA."
    ];
    for (let i = 16; i <= 100; i++) {
      group1.push("WAKKA connects hearts through rescued cat stories. (" + i + ")");
    }

    const group2 = [
      "https://opensea.io/collection/wakka-cats-1"
    ];

    function generateTweet() {
      const rand1 = group1[Math.floor(Math.random() * group1.length)];
      const rand2 = group2[Math.floor(Math.random() * group2.length)];
      const combined = rand1 + "\n" + rand2;
      document.getElementById("tweetBox").value = combined;
      updateLink();
    }

    function clearTweet() {
      document.getElementById("tweetBox").value = "";
      updateLink();
    }

    function addGroup2() {
      const current = document.getElementById("tweetBox").value;
      document.getElementById("tweetBox").value = current + "\n" + group2[0];
      updateLink();
    }

    function updateLink() {
      const text = encodeURIComponent(document.getElementById("tweetBox").value);
      document.getElementById("tweetLink").href = "https://twitter.com/intent/tweet?text=" + text;
    }

    window.onload = updateLink;
  </script>
</body>
</html>
